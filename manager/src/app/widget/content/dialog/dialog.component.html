<div class="container h-100 d-flex flex-column">
  <div class="row">
    <div class="col">
      <p class="mb-3">Aleksey Lipkin</p>
    </div>
  </div>
  <div class="row mt-auto">
    <div class="col">
      <ul class="dialog" id="dialog">
        <li class="message" *ngFor="let message of messages" [ngClass]="message.sender.type">
          <span [class]="message.sender.type">{{message.text}}<span class="time">{{message.time | date:"MMM d, H:mm"}}</span></span>
          
          <span class="triangle"></span>
        </li>
      </ul>
    </div>
  </div>
  <app-form></app-form>
</div>
